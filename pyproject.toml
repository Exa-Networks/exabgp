[build-system]
# Minimum requirements for the build system to execute.
requires = ["setuptools", "wheel"]  # PEP 508 specifications.
# build-backend = "setuptools.build-meta"
# build-backend = "poetry.masonry.api"

[tool.poetry]
name = 'exabgp'
version = '5.0.0'
description = 'BGP swiss army knife'
authors = [
	'Thomas Mangin <thomas.mangin@exa-networks.co.uk>'
]
readme = 'README.md'
repository = 'https://github.com/exa-networks/exabgp'
homepage = 'https://github.com/exa-networks/exabgp'
documentation = 'https://github.com/Exa-Networks/exabgp/wiki'
license = 'BSD-3-Clause'
keywords = ['bgp', 'ddos-protection', 'health-check', 'flowspec', 'bgp-ls', 'mpls', 'vpls']
classifiers = [
 	'Development Status :: 5 - Production/Stable',
	'Environment :: Console',
	'Intended Audience :: System Administrators',
	'Intended Audience :: Telecommunications Industry',
	'License :: OSI Approved :: BSD License',
	'Operating System :: POSIX',
	'Operating System :: MacOS :: MacOS X',
	'Programming Language :: Python',
	'Programming Language :: Python :: 3.7',
	'Topic :: Internet',
]
include = ["*.txt", "*.rst"]
# exclude = ["my_package/excluded.py"]
# packages = [
#     { include = "my_package" },
#     { include = "my_other_package", format = "sdist" },
# ]

# [[tool.poetry.source]]
# name = 'private'
# url = 'http://example.com/simple'

[tool.poetry.dependencies]
python = "~3.7 || ^3.8 || ^3.9"  # Compatible python versions must be declared here
pygments-yang-lexer = "^0.2"
pyang = "^2.3.2"
pyangbind="^0.8.1"

# Optional dependencies (development)
[tool.poetry.dev-dependencies]
bandit = "^1.7.0"
black = "^20.8b1"
coverage = "^5.4"
coveralls = "^2.1.2"
dephell = "^0.8.3"
flake8 = "^3.8.3"
flake8-bugbear = "^20.11.1"
flakehell = "^0.9.0"
isort = "^5.7.0"
pex = { version="^2.1.28", python = ">=3.7,<3.10" }
psutil = "^5.7.2"
pudb = "^2019.2"
pytest = "^7.0.0"
pytest-cov = "^3.0.0"
wheel = "^0.35.1"
mistune = { version="<3.0.0" }

[tool.poetry.extras]
debug = ["pudb"]
developer = ["pudb", "flake8", "coveralls", "pytest", "pytest-cov", "psutil"]

[tool.poetry.scripts]
exabgp = 'exabgp.application.main:main'
exabgp-cli = 'exabgp.application.cli:main'
exabgp-healthcheck = 'exabgp.application.healthcheck:main'

[tool.black]
line-length = 120
target-version = ['py36', 'py37', 'py38']
skip_string_normalization = '1'
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | tests/data
)/
'''

[tool.flakehell]
max-line-length = 120
show-source = true

format = "grouped"

[tool.flakehell.plugins]
pyflakes = ["+*", "-F401"]
flake8-bandit = ["-*", "+S1??"]
"flake8-*" = ["+*"]
flake8-docstrings = ["-*"]

# [tool.dephell.main]
# from = 'poetry'
# to = 'requirements.txt'

[flake8]
max-line-length = 120
show-source = true

max-complexity = 18
statistics = true
exclude = '.git,.tox,__pycache__,build,dist,tests/*,src/exabgp/vendoring/*,'

select = 'B,C,E,F,W,T4,B9'
# E131 continuation line unaligned for hanging indent
# E203 whitespace before ':'
# E222 multiple spaces after operator
# E231 missing whitespace after ','
# E241 multiple spaces after ':'
# E266 
# E501 line too long
# W191
# W503
# F401 imported but unused
# F403
# the last , is required otherwise the last error ignore is not applied
ignore = 'E222,E231,E241,E131,E203,E266,E501,W503,F403,F401,'
variable-rgx = "[a-z_][a-z0-9_]{0,30}$"

# pycodestyle (formerly called pep8)
[pycodestyle]
max_line_length = 120
ignore = 'W191'
