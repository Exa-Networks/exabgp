[project]
name = 'exabgp'
version = '5.0.0'
description = 'BGP swiss army knife'
authors = [
	{ name = "Thomas Mangin", email = "thomas.mangin@exa-networks.co.uk" },
]
license = { 'file' = 'LICENCE.txt' }
requires-python = ">=3.8.1,<=3.13"
keywords = [
	'bgp',
	'ddos-protection',
	'health-check',
	'flowspec',
	'bgp-ls',
	'mpls',
	'vpls',
]
classifiers = [
	'Development Status :: 5 - Production/Stable',
	'Environment :: Console',
	'Intended Audience :: System Administrators',
	'Intended Audience :: Telecommunications Industry',
	'License :: OSI Approved :: BSD License',
	'Operating System :: POSIX',
	'Operating System :: MacOS :: MacOS X',
	'Programming Language :: Python',
	'Programming Language :: Python :: 3.7',
	'Topic :: Internet',
]
readme = 'README.md'
dependencies = []


[project.urls]
Repository = 'https://github.com/exa-networks/exabgp'
Homepage = 'https://github.com/exa-networks/exabgp'
Documentation = 'https://github.com/Exa-Networks/exabgp/wiki'
Issues = "https://github.com/exa-networks/exabgp/issues"


[project.scripts]
exabgp = 'exabgp.application.main:main'
exabgp-cli = 'exabgp.application.cli:main'
exabgp-healthcheck = 'exabgp.application.healthcheck:main'


[tool.uv]
environments = ["sys_platform == 'darwin'", "sys_platform == 'linux'"]
dev-dependencies = [
	"ruff",
	"pytest",
	"pytest-cov",
	"coveralls",
	"flake8",
	"psutil",
]


[build-system]
requires = ["setuptools", "wheel"]
# include = ["*.txt", "*.rst"]


[tool.ruff]
line-length = 120

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
docstring-code-format = true


[tool.flake8]
max-line-length = 120
show-source = true
max-complexity = 18
statistics = true
exclude = '.git,.tox,__pycache__,build,dist,tests/*,src/exabgp/vendoring/*,'
select = 'B,C,E,F,W,T4,B9'
variable-rgx = "[a-z_][a-z0-9_]{0,30}$"
ignore = 'E222,E231,E241,E131,E203,E266,E501,W503,F403,F401,'

# E131 continuation line unaligned for hanging indent
# E203 whitespace before ':'
# E222 multiple spaces after operator
# E231 missing whitespace after ','
# E241 multiple spaces after ':'
# E266 
# E501 line too long
# W191
# W503
# F401 imported but unused
# F403
# the last , is required otherwise the last error ignore is not applied


