name: Type Checking

on:
  push:
    branches: [main, 5.0, 4.2, 3.4]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  mypy-type-check:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]
        os: ["ubuntu-latest"]

    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Type ignore regression check (BLOCKING)
        run: |
          echo "Checking type:ignore count against baseline..."
          uv run ./qa/bin/check_type_ignores

      - name: Full codebase mypy check (BLOCKING)
        run: |
          echo "Running mypy on full codebase (must pass with 0 errors)..."
          uv run mypy --version
          uv run mypy src/exabgp/
