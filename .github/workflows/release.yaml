name: Publish packages

on:
  push:
    tags:
    - 'v*'

permissions:
  contents: read

jobs:
  assets:
    name: Release packages
    runs-on: ubuntu-latest
    steps:
      - name: Check out src from Git
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python 3.8
        uses: actions/setup-python@v4.1.0
        with:
          python-version: 3.8

